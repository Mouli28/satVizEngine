<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"
    />
    <title>Team Infinity</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  <link rel="icon" href="assets/favicon.ico"><script defer src="app.js"></script></head>
  <body>
    <noscript>Your browser does not support JavaScript!</noscript>
    <div id="cesiumContainer"></div>

    <div id="ui" style="visibility: hidden">
      <button
        class="cesium-button"
        type="button"
        id="menu-button"
        class="toolbar"
        title="Menu"
      >
        <i class="fa fa-bars"></i>
      </button>

      <div id="options" class="toolbar">
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="sw1" />
          <label class="custom-control-label" for="sw1" id="tr-lighting"
            >Lighting</label
          >
        </div>
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="sw2" />
          <label class="custom-control-label" for="sw2" id="tr-camera-lock"
            >Camera lock</label
          >
        </div>

        <div class="rows">
          <button
            class="cesium-button"
            type="button"
            id="tr-disable-satellites"
          >
            Remove satellites
          </button>
          <button class="cesium-button" type="button" id="tr-disable-markers">
            Remove Markers
          </button>
          <h4 id="tr-satellites-available">Satellites available:</h4>
          <div id="buttons-entry-point"></div>
        </div>
      </div>

      <div id="progress-bar" class="toolbar" style="visibility: hidden">
        <div id="bar"></div>
      </div>

      <!-- <div id="fps-counter" class="toolbar">FPS: <span id="fps"></span></div> -->
    </div>
    <div class="infoBtnContainer">
      <button class="infoBtn" id="infoBtn">
        <i class="fa-solid fa-question"></i>
      </button>
      <ul class="infoPanel" id="infoPanel">
        <li>w/s - move forward/backward</li>
        <li>a/d - move left/right</li>
        <li>q/e - move up/down</li>
      </ul>
    </div>
    <div class="container-contact">
      <div class="wrap-contact">
        <form class="contact-form validate-form">
          <span class="contact-form-title">What You wanna Visualize ???</span>
          <div
            class="wrap-input validate-input"
            data-validate="Please enter your name"
          >
            <input
              class="input"
              type="text"
              name="coorinates"
              placeholder="Coordinates"
            />
            <span class="focus-input"></span>
          </div>
          <!-- <div
            class="wrap-input validate-input"
            data-validate="Please enter your email: e@a.x"
          >
            <input
              class="input"
              type="text"
              name="email"
              placeholder="E-mail"
            />
            <span class="focus-input"></span>
          </div> -->
          <div
            class="wrap-input validate-input"
            data-validate="Please enter your phone"
          >
            <select name="sceneMode" id="sceneMode" class="input">
              <option value="2d">2D</option>
              <option value="3d" selected>3D</option>
              <option value="colambus">Colambus View</option>
            </select>
            <span class="focus-input"></span>
          </div>

          <div class="container-contact-form-btn">
            <button class="contact-form-btn">
              <span>
                <i class="fa fa-paper-plane-o m-r-6" aria-hidden="true"></i>
                Visualize
              </span>
            </button>
          </div>
        </form>
      </div>
    </div>
    <div id="dropDownSelect1"></div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.11.8/umd/popper.min.js"
      integrity="sha512-TPh2Oxlg1zp+kz3nFA0C5vVC6leG/6mm1z9+mA81MI5eaUVqasPLO8Cuk4gMF4gUfP5etR73rgU/8PNMsSesoQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js"
      integrity="sha512-3dZ9wIrMMij8rOH7X3kLfXAzwtcHpuYpEgQg1OA4QAob1e81H8ntUQmQm3pBudqIoySO5j0tHN4ENzA6+n2r4w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"
      integrity="sha512-2ImtlRlf2VVmiGZsjm9bEyhjGW4dU7B6TNwh/hx/iSByxNENtj3WVE6o/9Lj4TJeVXPi4bnOIMXFIJJAeufa0A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <script src="./moment.min.js"></script>
    <script src="./daterangepicker.js"></script>

    <script src="./countertime.js"></script>

    <script src="./main.js"></script>

  </body>
